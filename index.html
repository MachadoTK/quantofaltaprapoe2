<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <style>
        @font-face {
            font-family: 'Fontin-Regular'; 
            src: url('fonts/Fontin-Regular.otf') format('opentype'); 
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Fontin-Regular', sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            position: relative;
            font-size: 2rem;
            margin-bottom: 20px;
            color: transparent; /* Ensure the text itself is invisible */
            font-weight: bold; /* Ensure the text is bold for better visibility */
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #b8860b, white); /* Darker gold (#b8860b) to white */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Ensure text is transparent to only show the background */
            z-index: -1; /* Ensure the background is behind the actual text */
            display: block; /* Ensure the pseudo-element behaves like a block-level element */
            line-height: 1.2; /* Adjust line-height to match the text for proper alignment */
        }

        #countdown-container {
            position: relative;
            display: inline-flex; /* Use inline-flex to align the image and text centrally */
            justify-content: center; /* Center the text horizontally within the container */
            align-items: center; /* Center the text vertically within the container */
            padding: 10px; /* Add padding to create space around the text */
            border-radius: 5px; /* Optional: add rounded corners */
        }

        #countdown {
            position: relative; /* Ensure the countdown text is positioned relative to its container */
            font-size: 3rem;
            font-weight: bold;
            color: white; /* Set text color to white */
            z-index: 1; /* Ensure the countdown text is above the background image */
        }

        #countdown-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 500px; /* Set the width of the background image */
            height: 100%; /* Ensure the image covers the height of the container */
            background: url('images/timer_background.png') no-repeat; /* Use the updated image URL */
            background-size: cover; /* Ensure the image covers the element's width */
            background-position: -60px center; /* Shift the image 10px to the left */
            z-index: 0; /* Ensure the image is behind the countdown text */
            border-radius: 5px; /* Optional: add rounded corners to the background image */
        }
    </style>
</head>
<body>

    <h1 data-text="PATH OF EXILE 2 LANÇA EM:">PATH OF EXILE 2 LANÇA EM:</h1>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        var countDownDate = new Date("Nov 15, 2024 17:00:00").getTime();

        var x = setInterval(function() {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Format the countdown output as "days hours minutes seconds"
            document.getElementById("countdown").innerHTML = 
                (days > 0 ? days + " " : "") + 
                (hours > 0 ? hours + " " : "") + 
                (minutes > 0 ? minutes + " " : "") + 
                (seconds > 0 ? seconds : "");

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "LANÇOU!";
            }
        }, 1000);
    </script>

</body>
</html>
