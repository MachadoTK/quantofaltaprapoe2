<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
<style>
    html, body {
        height: 100%; /* Ensure the body and HTML elements cover the entire viewport */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        overflow: hidden; /* Prevent scrolling */
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        background: url('background.jpg') no-repeat center center fixed; /* Background image */
        background-size: cover;
        color: white;
    }

    #header {
        font-size: 2rem; /* Size of the header */
        margin-bottom: 20px; /* Add space between header and countdown */
    }

    #countdown {
        font-size: 3rem; /* Size of the countdown */
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Lan√ßamento Acesso Antecipado Path of Exile 2</h1>
<div id="countdown"></div>

<script>
    // Set the date and time we're counting down to
    var countDownDate = new Date("Nov 15, 2024 17:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the countdown date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is finished, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
