<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
<style>
    @font-face {
        font-family: 'Fontin-Regular'; 
        src: url('fonts/Fontin-Regular.otf') format('opentype'); 
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: 'Fontin-Regular', sans-serif; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

   #header {
        font-size: 2rem;
        margin-bottom: 20px;
        background: url('images/text-bg.jpg'); /* Updated to use text-bg.jpg */
        background-size: cover; /* Ensure the image covers the text */
        -webkit-background-clip: text; /* Clip the background to the text */
        color: transparent; /* Make the text color transparent so only the image shows */
        background-clip: text;
    }

    #countdown {
        font-size: 3rem;
        font-weight: bold;
        background: url('images/text-bg.jpg'); /* Updated to use text-bg.jpg */
        background-size: cover;
        -webkit-background-clip: text;
        color: transparent;
        background-clip: text;
    }
</style>

</head>
<body>

<h1>Lançamento Acesso Antecipado Path of Exile 2</h1>
<div id="countdown"></div>

<script>
    var countDownDate = new Date("Nov 15, 2024 17:00:00").getTime();

    var x = setInterval(function() {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "LANÇOU!";
        }
    }, 1000);
</script>

</body>
</html>
