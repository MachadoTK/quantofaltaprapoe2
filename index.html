<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <style>
        @font-face {
            font-family: 'Fontin-Regular'; 
            src: url('fonts/Fontin-Regular.otf') format('opentype'); 
            font-weight: normal;
            font-style: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Fontin-Regular', sans-serif; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: transparent; 
            font-weight: bold;
            position: relative;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #b8860b, white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        #text-bg {
            width: 100%;
            max-width: 600px; /* Limita o tamanho máximo da imagem */
            margin-bottom: 20px; /* Adiciona espaço abaixo da imagem */
        }

        #countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: -117px; /* Ajuste para levantar o contador */
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            display: flex;
            gap: 80px; /* Espaçamento horizontal entre os valores do contador */
        }

        /* Define uma largura fixa para os elementos do contador */
        #countdown span {
            display: inline-block;
            width: 50px; /* Ajuste o valor conforme necessário */
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 data-text="PATH OF EXILE 2 LANÇA EM:">PATH OF EXILE 2 LANÇA EM:</h1>

    <!-- Inserção da imagem text_bg.jpg -->
    <img id="text-bg" src="images/timer_background.png" alt="Background Image">

    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        const countDownDate = new Date("Nov 15, 2024 17:00:00").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "LANÇOU!";
                clearInterval(x);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                (days > 0 ? `<span>${days}</span>` : "") + 
                (hours > 0 ? `<span>${hours}</span>` : "") + 
                (minutes > 0 ? `<span>${minutes}</span>` : "") + 
                `<span>${seconds}</span>`;
        };

        const x = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
